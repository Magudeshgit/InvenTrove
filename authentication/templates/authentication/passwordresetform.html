{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvenTrove || Password Reset</title>
    {% tailwind_css %}
</head>
<body>
    <div class="parent flex justify-between gap-4 max-h-[100vh] lg:flex-nowrap flex-wrap">
      <div class="flex min-h-full flex-col w-[100%] justify-center px-6 py-10 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
          <h1 class="text-center text-3xl font-bold">InvenTrove</h1>
          <h2 class="text-center text-xl font-semibold leading-9 tracking-tight text-gray-900">Reset your password</h2>
          <p class="text-xs mt-2 errordisp" style="color: crimson;">{{form.errors}}</p>
        </div>
      
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-3" action="#" method="POST">
            {% csrf_token %}
            
            <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">New password</label>
                </div>
                <div class="mt-2">
                  <input id="password" name="new_password1" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Re-Enter Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="new_password2" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
      
          <p class="mt-2 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/auth/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Signup</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const error = document.querySelector('.errorsrc').innerHTML
      console.log(error)
      const error_display = document.querySelector('.errordisp')
      const json = JSON.parse(error)
    
      if (error != '')
      {
        const error_text = json.email || json.password
        error_display.innerText = error_text[0]['message']
      }
    </script>
</body>
</html>
